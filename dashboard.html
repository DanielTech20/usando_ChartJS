<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <!-- cabeçalho -->
    <header>
        <div class="container">
            <div class="title">
                <h2>Alguns tipos de tabela!</h2>
            </div>

            <div class="navegation">
                <ul>
                    <li><a href="dashboard.html">Dashboard de temperatura e umidade</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <!-- tabelas -->
        <div class="table">
                <canvas id="myChart"></canvas>
                <canvas id="myChart2"></canvas>
                <canvas id="myChart3"></canvas>
        </div>
    </main>

    <!-- RODAPÉ/FOOTER -->
    <footer>
        <div class="container">
            <p>Feito com amor por um aluno &hearts; SPTech &copy; 2022</p>
        </div>
        <ul>Daniel Sebastian Diniz Teixeira 1ADSA</ul>
    </footer>

</body>
<script>
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const labels2 = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];

    const labels3 = [
        'Temperatura',
        'Umidade',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [30, 29, 28, 25, 22, 23],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(54, 162, 235)',
            borderColor: 'rgb(54, 162, 235)',
            data: [80, 82, 80, 85, 80, 83],
        }
        ]
    };

    const dataMedia = {
        labels: labels2,
        datasets: [{
            label: 'Temperatura Média',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [22, 24, 27, 23, 20, 18],
        },
        {
            label: 'Umidade Média',
            backgroundColor: 'rgb(54, 162, 235)',
            borderColor: 'rgb(54, 162, 235)',
            data: [90, 89, 93, 87, 88, 82],
        }
        ]
    };

    const dataDoughnut = {
        labels: labels3,
        datasets: [{
            label: 'My First Dataset',
            data: [29, 88,],
            backgroundColor: [
                'rgb(255, 99, 132)',
                'rgb(54, 162, 235)',
            ],
            hoverOffset: 4
        }]
    };

    const config = {
        type: 'line',
        data: data,
        options: {}
    };

    const config2 = {
        type: 'bar',
        data: dataMedia,
        options: {}
    };

    const config3 = {
        type: 'doughnut',
        data: dataDoughnut,
        options: {}
    };

</script>

<script>

    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );

    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    );

    const myChart3 = new Chart(
        document.getElementById('myChart3'),
        config3,
    );

</script>


</html>
