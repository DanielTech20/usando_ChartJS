<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="line.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <!-- cabeçalho -->
    <header>
        <div class="container">
            <div class="title">
                <h2>Alguns tipos de tabela!</h2>
            </div>

            <div class="navegation">
                <ul>
                    <li><a href="line.html">Linha</a></li>
                    <li><a href="bar.html">Barra</a></li>
                    <li class="agora"><a href="doughnut.html">Doughnut</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <!-- tabelas -->
        <div class="table">
                <canvas id="myChart"></canvas>
        </div>
    </main>

    <!-- RODAPÉ/FOOTER -->
    <footer>
        <div class="container">
            <p>Feito com amor por um aluno &hearts; SPTech &copy; 2022</p>
        </div>
        <ul>Daniel Sebastian Diniz Teixeira 1ADSA</ul>
    </footer>

</body>
<script>
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [30, 29, 28, 25, 22, 23],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(54, 162, 235)',
            borderColor: 'rgb(54, 162, 235)',
            data: [80, 82, 80, 85, 80, 83],
        }
        ]
    };

    const config = {
        type: 'line',
        data: data,
        options: {}
    };

</script>

<script>

    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );

</script>


</html>
