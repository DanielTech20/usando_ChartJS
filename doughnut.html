<script>

    const labels3 = [
        'Temperatura',
        'Umidade',
    ];

    const dataDoughnut = {
        labels: labels3,
        datasets: [{
            label: 'My First Dataset',
            data: [29, 88,],
            backgroundColor: [
                'rgb(255, 99, 132)',
                'rgb(54, 162, 235)',
            ],
            hoverOffset: 4
        }]
    };

    const config3 = {
        type: 'doughnut',
        data: dataDoughnut,
        options: {}
    };

</script>

<script>

    const myChart3 = new Chart(
        document.getElementById('myChart3'),
        config3,
    );

</script>
