<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <!-- cabeçalho -->
    <header>
        <div class="container">
            <div class="title">
                <h2>Alguns tipos de tabela!</h2>
            </div>

            <div class="navegation">
                <ul>
                    <li><a href="line.html">Linha</a></li>
                    <li><a href="bar.html">Barra</a></li>
                    <li class="agora"><a href="doughnut.html">Doughnut</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <!-- tabelas -->
        <div class="table">
                <canvas id="myChart2"></canvas>
        </div>
    </main>

    
    <!-- RODAPÉ/FOOTER -->
    <footer>
        <div class="container">
          <p>Feito com amor por um aluno &hearts; SPTech &copy; 2022</p>
        </div>
        <ul>Daniel Sebastian Diniz Teixeira 1ADSA</ul>
    </footer>
  
</body>
<script>

    const labels2 = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];

    const dataMedia = {
        labels: labels2,
        datasets: [{
            label: 'Temperatura Média',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [22, 24, 27, 23, 20, 18],
        },
        {
            label: 'Umidade Média',
            backgroundColor: 'rgb(54, 162, 235)',
            borderColor: 'rgb(54, 162, 235)',
            data: [90, 89, 93, 87, 88, 82],
        }
        ]
    };

    const config2 = {
        type: 'bar',
        data: dataMedia,
        options: {}
    };

</script>

<script>

    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    );

</script>


</html>
